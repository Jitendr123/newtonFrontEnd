<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>
    <nav>
        <div id="stock-marcket-dashboard">
            <h1 class="circular-box">STOCK MARKET DASHBOARD</h1>
        </div>
        <div class="sec">
            <div>
                <input type="text" id="input-box" class="small-box" placeholder="search for symbol......."></input>
                <button type="submit" id="search-icon"><i class="fa fa-search" ></i></button>
            </div>
            <div class="button-box">
                <button class="small-box">INTRADAY</button>
                <button class="small-box">DAILY</button>
                <button class="small-box">WEEKLY</button>
                <button class="small-box">MONTHLY</button>
            </div>
        </div>
    </nav>
    <div id="watchlist">
        <div class="watchlist-items">
            <p>WATCHLIST ITEMS</p>
        </div>
        <div class="watchlist-items">
            <h5>AMZN</h5>
            <h5>123.45</h5>
            <h5>INTRADAY</h5>
            <button class="cross-button"> <i class="ri-close-line"></i></button>
        </div>
        <div class="watchlist-items">
            <h5>AMZN</h5>
            <h5>123.45</h5>
            <h5>INTRADAY</h5>
            <button class="cross-button"> <i class="ri-close-line"></i></button>
        </div>
        <div class="watchlist-items">
            <h5>AMZN</h5>
            <h5>123.45</h5>
            <h5>INTRADAY</h5>
            <button class="cross-button"> <i class="ri-close-line"></i></button>
        </div>
    </div>
</body>
</html>
